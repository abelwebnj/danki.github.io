<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EQUILIBRIUM</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon-32x32.png">
</head>
<body>
  <div class="eq_container">
    <div class="eq_component">
      <div class="eq_image">
        <img src="image-equilibrium.jpg" alt="" class="img">
      </div>
      <div class="eq_text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="span_left">
        <img src="icon-ethereum.svg" alt="" class="eth-icon">
        <span>0.041ETH</span>
      </div>
      <div class="span_right">
        <img src="icon-clock.svg" alt="" class="clock-icon">
        <span>3 days left</span>
      </div>
      <div class="image_box">
        <img src="image-avatar.png" alt="" class="image-icon">
        <span>Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </div>
  </div>
</body>
</html>
